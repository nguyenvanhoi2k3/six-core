<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIX</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="scroll-wrapper">
      <div class="scroll-inner">
        <div class="scroll-item">🍀 Item 1</div>
        <div class="scroll-item">🌼 Item 2</div>
        <div class="scroll-item">🔥 Item 3</div>
        <div class="scroll-item">🌈 Item 4</div>
        <div class="scroll-item">🍉 Item 5</div>
        <div class="scroll-item">🍀 Item 6</div>
        <div class="scroll-item">🌼 Item 7</div>
        <div class="scroll-item">🔥 Item 8</div>
        <div class="scroll-item">🌈 Item 9</div>
        <div class="scroll-item">🍉 Item 10</div>
        <div class="scroll-item">🍉 Item 11</div>
        <div class="scroll-item">🍉 Item 12</div>
        <div class="scroll-item">🍉 Item 13</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/nguyenvanhoi2k3/six-core@v1.0.0/dist/six-core.iife.min.js"></script>
    <script>
      const scroll = new sixjs.SmoothScroll();

      // Start smooth scrolling
      scroll.start();

      // Listen to scroll events
      scroll.on("scroll", (data) =>
        console.log(scroll.isAtTop ? "At top:" : "Current scroll:", data.scroll)
      );
    </script>
  </body>
</html>
